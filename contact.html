   <center>
<section class="form">  

<fieldset>
        <h1 id="form">Contact</h1>

            <p id="formErr"></p><p id="formOK"></p>
            <section>
                <label for=""> Name</label><br>
            </section>
            <section>
                <input type="text" id="idName" placeholder="" size="64"><br><br>
                <section>
                    <section>
                        <label for="email">Email</label><br>
                    </section>
                    <section>
                        <input type="text" id="idEmail" name="email" size="64"><br><br>
                    </section>
                    <section>
                        <label for="text">Message </label><br>
                      </section>
                    <section>
                        <input type="text" id="idMessage" >
                    </section>
                    <br>
                    <button  id="sendEmailButton" value="button">Submit</button>
        </form>
    </fieldset>
</section>
</center>
